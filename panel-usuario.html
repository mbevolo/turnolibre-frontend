<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Usuario</title>
    <script src="config.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    
<div class="container my-4">
    <h1>Mi cuenta</h1>
    <p id="info-usuario"></p>
    <div class="d-flex gap-2 mb-3">
        <div class="d-flex gap-2 mb-3">
            <button id="cerrar-sesion" class="btn btn-danger">Cerrar sesión</button>
            <a href="index.html" class="btn btn-secondary">Volver al inicio</a>
        </div>
        
        
</div>
<h2>Mis datos</h2>
<form id="form-usuario" class="mb-4">
    <div class="mb-2">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" required>
    </div>
    <div class="mb-2">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" class="form-control" required>
    </div>
    <div class="mb-2">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" class="form-control" required>
    </div>
    <div class="mb-2">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" disabled>
    </div>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>

    <h2>Mis reservas</h2>
    <div id="reservas-container">
        <p>Cargando reservas...</p>
    </div>
    <div class="mt-3">
        <button id="ver-reservas-pasadas" class="btn btn-outline-secondary btn-sm">Ver reservas pasadas</button>
    </div>
    
</div>

<script src="js/panel-usuario.js"></script>
</body>
</html>
