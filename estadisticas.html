<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas del Club - TurnoLibre</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Config global, como en el resto del proyecto -->
  <script src="config.js"></script>

  <style>
    .kpi-card {
      border-radius: 14px;
    }
    .chart-box {
      height: 300px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: white;
    }
  </style>
</head>

<body class="bg-light">

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="panel-club.html">TurnoLibre · Club</a>
      <div class="ms-auto">
        <a href="panel-club.html" class="btn btn-outline-secondary btn-sm">Volver al panel</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    
<div class="d-flex justify-content-between align-items-center mb-2">
  <div>
    <h3 class="mb-0">Estadísticas</h3>
    <p id="mes-actual" class="text-muted mb-0"></p>
  </div>

  <!-- ✅ Selector de mes -->
  <div class="d-flex align-items-center">
    <label for="select-mes" class="me-2 fw-semibold text-secondary">Mes:</label>
    <select id="select-mes" class="form-select form-select-sm" style="width: auto;">
      <!-- Opciones generadas dinámicamente -->
    </select>
  </div>
</div>

    <p id="club-nombre" class="text-muted mb-4">Cargando información del club…</p>

    <!-- KPIs -->
    <div class="row g-3 mb-4">
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card kpi-card shadow-sm">
          <div class="card-body">
           <h6 class="text-muted mb-1">Reservas del mes actual</h6>
           <div class="fs-3 fw-bold" id="kpi-reservas">—</div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-3">
        <div class="card kpi-card shadow-sm">
          <div class="card-body">
            <h6 class="text-muted mb-1">Ingresos MP mes actual</h6>
            <div class="fs-3 fw-bold" id="kpi-ingresos">—</div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-3">
        <div class="card kpi-card shadow-sm">
          <div class="card-body">
            <h6 class="text-muted mb-1">Ocupación promedio</h6>
            <div class="fs-3 fw-bold" id="kpi-ocupacion">—</div>
          </div>
        </div>
      </div>

     <!-- GRÁFICAS -->
<div class="row g-3">

  <div class="col-12 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="mb-3">Reservas por día</h6>
        <div class="chart-box">
          <canvas id="chart-reservas-dia"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="mb-3">Ingresos por deporte (mes actual)</h6>
        <div class="chart-box">
          <canvas id="chart-deporte"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="mb-3">Horas pico</h6>
        <div class="chart-box">
          <canvas id="chart-horas"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="mb-3">Ocupación por cancha</h6>
        <div class="chart-box">
          <canvas id="chart-ocupacion"></canvas>
        </div>
      </div>
    </div>
  </div>

</div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Script que valida sesión y carga el club -->
  <script src="js/estadisticas.js"></script>
<script src="js/footer.js"></script>

</body>
</html>
