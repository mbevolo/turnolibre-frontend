<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - TurnoLibre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 12px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Registro de Usuario</h3>

            <form id="form-registro">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required>
              </div>

              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" class="form-control" placeholder="Tu apellido" required>
              </div>

              <!-- Teléfono con prefijo fijo +549 -->
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono (WhatsApp)</label>
                <div class="input-group">
                  <span class="input-group-text">+549</span>
                  <input type="tel" id="telefono" class="form-control" placeholder="Ej: 3534818982" required>
                </div>
                <div class="form-text">
                  Solo escribí tu número sin 0 ni 15 (ej: 3534818982)
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control"
                 placeholder="••••••••"
                 minlength="6"
                 pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{6,}$"
                 title="Debe tener al menos 6 caracteres, incluyendo una letra y un número"
                 required>
             </div>
<div class="form-check mt-3">
    <input class="form-check-input" type="checkbox" id="aceptoTerminos" required>
    <label class="form-check-label" for="aceptoTerminos">
        Acepto los 
        <a href="terminos-usuarios.html" target="_blank">Términos y Condiciones</a> y la 
        <a href="privacidad.html" target="_blank">Política de Privacidad</a>.
    </label>
</div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Registrarse</button>
              </div>
            </form>

            <div class="text-center mt-3">
              ¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="js/auth.js"></script>
  <script src="js/footer.js"></script>

</body>
</html>
