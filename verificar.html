<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificando cuenta...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="text-center">
    <div class="spinner-border text-primary mb-3" role="status">
      <span class="visually-hidden">Verificando...</span>
    </div>
    <h4>Verificando tu cuenta...</h4>
    <p>Por favor esperá un momento.</p>
  </div>

  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const tipo = params.get('tipo'); // "usuario" o "club"

      if (!token || !tipo) {
        document.body.innerHTML = `
          <div class="text-center mt-5">
            <h3 class="text-danger">Enlace inválido.</h3>
            <p>El token de verificación no es válido o falta información.</p>
            <a href="login.html" class="btn btn-primary mt-3">Volver al inicio</a>
          </div>
        `;
        return;
      }

      // Redirigir al backend que valida el token
      window.location.href = `http://192.168.1.106:3000/verificar-email?token=${token}&tipo=${tipo}`;
    };
  </script>
<script src="js/footer.js"></script>

</body>
</html>
