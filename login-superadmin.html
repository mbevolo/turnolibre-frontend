<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login SuperAdmin</title>
  <script src="config.js"></script>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width:400px;">
    <h2 class="mb-4">Login SuperAdmin</h2>
    <div id="alerta"></div>
    <input id="email" type="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-2" placeholder="ContraseÃ±a">
    <button id="btnLogin" class="btn btn-primary w-100">Ingresar</button>
  </div>
  <script>
    document.getElementById('btnLogin').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const alerta = document.getElementById('alerta');
      alerta.innerHTML = '';

      const res = await fetch('http://localhost:3000/superadmin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();

      if (data.ok) {
        localStorage.setItem('superadminToken', data.token);
        window.location.href = 'superadmin.html';
      } else {
        alerta.innerHTML = `<div class="alert alert-danger">${data.msg}</div>`;
      }
    });
  </script>
  </body>
</html>
