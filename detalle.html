<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurnoLibre - Detalle del Turno</title>
    <link rel="stylesheet" href="css/style.css">
   <script src="config.js"></script>
</head>
<body>

    <header>
        <h1>TurnoLibre</h1>
        <p>Confirmá tu reserva</p>
    </header>

    <main>
        <section class="detalle-turno">
            <h2>Detalle del Turno</h2>

            <div id="detalle">
                <!-- Se cargan los datos del turno -->
            </div>

       <label for="metodo-pago" style="margin-top: 15px;">¿Cómo querés pagar?</label>
<select id="metodo-pago" class="form-select" required>
  <option value="efectivo">En efectivo en el club</option>
  <option value="online">Online con MercadoPago</option>
</select>
<p class="text-muted">Si elegís online, te llevamos a MercadoPago para pagar con tarjeta o saldo.</p>

<button id="confirmar-reserva">Confirmar y Reservar</button>

<div id="link-invitacion" style="margin-top:20px;"></div>
<div id="link-pago" style="margin-top:20px;"></div>

        </section>
    </main>
    <script src="js/app.js"></script>

</body>
</html>
