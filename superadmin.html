<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SuperAdmin - TurnoLibre</title>
  <script src="config.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Panel SuperAdmin - TurnoLibre</span>
    <button class="btn btn-danger" id="cerrar-sesion">Cerrar sesión</button>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-3">
        <div class="list-group" id="menu-superadmin">
          <button class="list-group-item list-group-item-action active" data-section="dashboard">Dashboard</button>
          <button class="list-group-item list-group-item-action" data-section="clubes">Clubes</button>
          <button class="list-group-item list-group-item-action" data-section="usuarios">Usuarios</button>
          <button class="list-group-item list-group-item-action" data-section="reservas">Reservas</button>
          <button class="list-group-item list-group-item-action" data-section="pagos">Pagos y Finanzas</button>
          <button class="list-group-item list-group-item-action" data-section="destacados">Destacados</button>
          <button class="list-group-item list-group-item-action" data-section="config">Configuraciones</button>
        </div>
      </div>
      <div class="col-9">
        <div id="superadmin-content">
          <!-- Acá se carga cada sección con JS -->
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/superadmin.js"></script>
</body>
</html>
