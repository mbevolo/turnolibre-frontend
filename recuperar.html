<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña - TurnoLibre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Recuperar contraseña</h3>
            <p class="text-muted text-center">Ingresá tu correo electrónico para recibir un enlace de recuperación.</p>

            <form id="formRecuperar">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enviar enlace</button>
              </div>
            </form>

            <div id="mensaje" class="mt-3 text-center"></div>

            <div class="text-center mt-3">
              <a href="login.html">Volver al inicio de sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('formRecuperar').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const mensajeDiv = document.getElementById('mensaje');
      mensajeDiv.textContent = 'Enviando...';

      try {
        const endpoint = email.includes('club') ? '/recuperar-club' : '/recuperar'; // opcional: según correo
        const res = await fetch('https://turnolibre-backend.onrender.com' + endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (res.ok) {
          mensajeDiv.innerHTML = `<span class="text-success">${data.mensaje}</span>`;
        } else {
          mensajeDiv.innerHTML = `<span class="text-danger">${data.error || 'Error al enviar el correo.'}</span>`;
        }
      } catch (error) {
        mensajeDiv.innerHTML = `<span class="text-danger">Error de conexión.</span>`;
      }
    });
  </script>
  <script src="js/footer.js"></script>

</body>
</html>
